{% extends 'base_signup.html' %}
{% load bootstrap3 %}


{% block title %}{% endblock %}
{% block heading %}Laundromat - Sign In{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-pink  pull-right">Sign In</button>
</form>
<a href="{% url 'laundromat-sign-up' %}">Become a Laundromat</a>
{% endblock %}
